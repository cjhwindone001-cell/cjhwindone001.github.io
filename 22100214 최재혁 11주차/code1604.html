<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자리 배치도</title>
    <style>
    body {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    table, td {
        padding: 0 30px 40px 30px;
        margin: 15px;
        border: 1px solid #ccc;
        line-height: 2;
    }
    td {
        text-align: center;
        font-weight: bold;
    }
    </style>
</head>
<body>
    <h1>자리 배치도</h1>
    <script>
        let memNum = parseInt(prompt("입장객은 몇 명입니까?"));
        let colNum = parseInt(prompt("한 줄은 몇 명입니까?"));
        if( memNum % colNum === 0)
            rowNum = memNum / colNum;
        else
            rowNum = memNum / colNum + 1;

            document.write('<table>');
                for( let i=0; i < rowNum; i++){
                    document.write('<tr>');
                    for(let j=0; j < colNum; j++){
                        seatNo = i * colNum +j;
                        if ( seatNo > memNum ) break;

                        document.write(`<td>좌석 ${seatNo}</td>`);
                    }
                    document.write('</tr>');
                }
            document.write('</table>');

    </script>
</body>
</html>
